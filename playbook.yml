---
#
# Playbook for deploy.
#
- name: Deploy the Create Go App project
  hosts: cgapp_project

  #
  # List of all roles.
  #
  roles:
    - { role: docker, tags: [docker] }
    - { role: backend, tags: [backend] }
    - { role: redis, tags: [redis] }
    - { role: mysql, tags: [mysql] }
    - { role: traefik, tags: [traefik] }